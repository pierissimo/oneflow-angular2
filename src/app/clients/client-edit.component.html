<wrapper>
  <section class="ClientEdit">
    <form (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="resource.name" name="name">
        <small class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="resource.email" name="email">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</wrapper>
